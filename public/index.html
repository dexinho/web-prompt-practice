<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <title>Web Prompt</title>
</head>

<body>
  <div id="prompt-container">
    <div id="user-options-div">
      <button id="backward-btn">BACK</button>
      <input id="search-bar">
      <button id="create-btn">CREATE</button>
    </div>
    <div id="current-dir"></div>
    <div id="save-text-div">
      <button id="save-text-btn">SAVE FILE</button>
    </div>
  </div>
  <dialog id="delete-confirmation-dialog">
    <div>ARE YOU SURE?</div>
    <div><button class='delete-confirmation-btns'>YES</button><button class='delete-confirmation-btns'>NO</button></div>
  </dialog>
  <dialog id="creation-dialog">
    <div id="creation-div">
      <div id='dir-file-name-div'>Directory or File name:</div>
      <input type="text" id="item-name-input">
      <button class="creation-btns">CONFIRM</button>
      <button class="creation-btns">CANCEL</button>
    </div>
  </dialog>
  <div id="alert-div"></div>
</body>

</html>
